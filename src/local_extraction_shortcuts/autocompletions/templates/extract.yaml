---
name: extract

parameters:
  - name: "file-to-extract"
    type: "string"
    completion:
      command_string: |-
        find -L "$(if [[ -d "${CURRENT_WORD}" ]]; then echo "${CURRENT_WORD}"; else dirname "${CURRENT_WORD}"; fi)" \
          -type f \
          -name "*.tar.bz2" -o \
          -name "*.tar.gz" -o \
          -name "*.bz2" -o \
          -name "*.rar" -o \
          -name "*.gz" -o \
          -name "*.tar" -o \
          -name "*.tbz2" -o \
          -name "*.tgz" -o \
          -name "*.zip" -o \
          -name "*.Z" -o \
          -name "*.7z"